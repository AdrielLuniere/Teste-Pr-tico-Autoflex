spring.application.name=production-control

# Oracle Database Configuration - Using SID format for local installation
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=SYS
spring.datasource.password=Luniere0km*
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
# Necessary for SYS login
spring.datasource.hikari.data-source-properties.internal_logon=sysdba

# Hibernate Configuration - Using 'update' to automatically create tables/sequences in SYS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# Flyway - Disabled to avoid schema history issues in SYS
spring.flyway.enabled=false

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Server Configuration
server.port=8080
